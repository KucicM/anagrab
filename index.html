<!DOCTYPE html>
<html>

<head>
  <title>Anagrab - Find Your Anagram</title>
  <link rel="stylesheet" href="style.css">
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then(result => {
            go.run(result.instance);
        });
  </script>
</head>

<body>
  <div id="container">
    <div id="logo">anagrab</div>
    <div id="search-bar">
      <input type="text" id="search-input" onkeypress="handleKeyPress(event)">
    </div>
    <div id="powered-by">Anagram finder powerd by LLM</div>
  </div>
</body>

</html>
